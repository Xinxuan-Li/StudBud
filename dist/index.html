<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/index.fe49b360.css">
    <script src="/index.d0a6c712.js"></script>
</head>

<body>
    <!-- nav bar on the top -->
    <header>
        <img class="logo" src="/StudBud-logo.0e752be1.png" alt="logo">
        <nav>
            <ul class="navlinks">
                <li onclick="show()">Pomodoro
                </li>
                <!-- pomodoro pop up window  -->
                <div id="pomodoro">
                    <i class="fa fa-times" onclick="hide()"></i>
                </div>
                <li onclick="show()">Music player
                </li>
                <!-- music pop up window -->
                <div id="music">
                    <i class="fa fa-times" onclick="hide()"></i>
                </div>
                <li><a href="/resource.html">Resource</a></li>
            </ul>
        </nav>
    </header>

    <!-- body that includes contents - projects display -->
    <section class="container">
        <button id="addProject">+</button>
        <p>New Project</p>

        <!-- Create a project pop up window -->
        <div class="newProjectPopUp">
            <i class="fa fa-times"></i>
            <h1>Create new project</h1>
            <form id="newProjectForm">
                <ul>
                    <li>
                        <label for="projectname">Project name: </label>
                        <input type="text" name="projectname" id="projectName">
                    </li>
                    <li>
                        <label for="duedate">Due date: </label>
                        <input type="date" name="duedate" id="dueDate">
                    </li>
                    <li>
                        <label for="statuses">Status of project: </label>
                        <select name="statuses" id="status">
                            <option value="in-progress">In progress</option>
                            <option value="complete">Complete</option>
                        </select>
                    </li>
                </ul>
            </form>
            <button id="cancel">Cancel</button>
            <button id="done">Done</button>
        </div>
    </section>
</body>

</html>
