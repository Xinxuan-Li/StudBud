<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="no-cache">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="scss/main.scss" rel="stylesheet" type="text/css"> -->
    <link href="/index.83d9161e.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- nav bar on the top -->
    <header>
        <img class="logo" src="/StudBud-logo.cba7d7ad.png" alt="logo">
        <nav>
            <ul class="navlinks">
                <li onclick="showTimer()">Timer
                </li>
                <!-- pomodoro pop up window  -->
                <div id="timer">
                    <i class="fa fa-times" onclick="hideTimer()"></i>
                </div>
                <li onclick="showMusicPlayer()">Music player
                </li>
                <!-- music pop up window -->
                <div id="music">
                    <i class="fa fa-times" onclick="hideMusicPlayer()"></i>
                </div>
                <li><a href="/resource.html">Resource</a></li>
            </ul>
        </nav>
    </header>

    <!-- body that includes contents - projects display -->
    <section class="container">
        <div class="projectList">
            <div class="projectCol">
                <div class="projectColInner">
                    <button id="addProject" onclick="addNewProject()">+</button>
                </div>
                <p>New Project</p>
            </div>
            <!-- === TESTING STARTS === -->
            <!-- <div class="projectCol">
                <div class="projectColInner">
                    <p>preview goes here</p>
                </div>
                <p>Project 1</p>
            </div>
            <div class="projectCol">
                <div class="projectColInner">
                    <p>preview goes here</p>
                </div>
                <p>Project 2</p>
            </div> -->
            <!-- === TESTING ENDS === -->
        </div>

        <!-- Create a project pop up window -->
        <div class="newProjectPopUp">
            <i class="fa fa-times" onclick="cancelCreateNew()"></i>
            <h1>Create new project</h1>
            <form id="newProjectForm">
                <ul>
                    <li>
                        <label for="projectname">Project name: </label>
                        <input type="text" name="projectname" id="projectName">
                    </li>
                    <li>
                        <label for="duedate">Due date: </label>
                        <input type="date" name="duedate" id="dueDate">
                    </li>
                    <li>
                        <label for="statuses">Status of project: </label>
                        <select name="statuses" id="status">
                            <option value="in-progress">In progress</option>
                            <option value="complete">Complete</option>
                        </select>
                    </li>
                </ul>
            </form>
            <button id="cancel">Cancel</button>
            <button id="done" onclick="addNewProject()">Done</button>
        </div>
    </section>
    <script src="/index.f3bd186e.js"></script>
</body>

</html>
