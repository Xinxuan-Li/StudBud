<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="no-cache">
    <title>Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/index.c74267d1.css" rel="stylesheet" type="text/css">
    <!-- <link href="style.css" rel="stylesheet" type="text/scss"> -->
</head>

<body>
    <!-- nav bar on the top -->
    <header>
        <img class="logo" src="/StudBud-logo.cba7d7ad.png" alt="logo">
        <nav>
            <ul class="navlinks">
                <li onclick="showTimer()">Timer
                </li>
                <!-- pomodoro pop up window  -->
                <div class="timer">
                    <i class="fa fa-times" onclick="hideTimer()"></i>
                    <form id="setTime">
                        <div class="timeInput">
                            <input type="number" placeholder="25" name="minInput" id="mins">
                            <div class="mintxt">mins</div>
                        </div>
                        <div id="countDisplay"></div>
                        <div class="pomoInput">
                            <label for="pomo">Pomodoros</label>
                            <input name="pomo" type="number" id="pomodoro" placeholder="3">
                        </div>
                        <div class="breakInput">
                            <label for="break">Break time</label>
                            <input name="break" type="number" id="breakTime" placeholder="5 mins">
                        </div>
                        <div class="controlTimer">
                            <button id="startTimer" type="submit">Start</button>
                            <button id="resetTimer" onclick="clearTimer()">Clear</button>
                        </div>
                    </form>
                </div>
                <li onclick="showMusicPlayer()">Music player
                </li>
                <!-- music pop up window -->
                <div class="music">
                    <i class="fa fa-times" onclick="hideMusicPlayer()"></i>
                    <div class="wrapper">
                        <div class="details">
                            <div class="trackProfile"></div>
                            <div class="trackName">Track Name</div>
                            <div class="trackArtist">Artist</div>
                        </div>
                        <div class="sliderContainer">
                            <div class="currentTime">00:00</div>
                            <input type="range" min="1" max="100" value="0" class="trackSlider" onchange="skipTo()">
                            <div class="totalDuration">00:00</div>
                        </div>
                        <!-- <div class="sliderContainer">
                            <i class="fa fa-volume-down"></i>
                            <input type="range" min="1" max="100" value="0" class="volumeControl"
                                onchange="setVolume()">
                            <i class="fa fa-volume-up"></i>
                        </div> -->
                        <div class="musicControlPanel">
                            <div class="randomTrack" onclick="playRandomTrack()">
                                <i class="fa fa-random"></i>
                            </div>
                            <div class="prevTrack" onclick="playPrevTrack()">
                                <i class="fa fa-backward" aria-hidden="true"></i>
                            </div>
                            <div class="pauseTrack" onclick="pauseThisTrack()">
                                <i class="fa fa-pause" aria-hidden="true"></i>
                            </div>
                            <div class="nextTrack" onclick="playNextTrack()">
                                <i class="fa fa-forward" aria-hidden="true"></i>
                            </div>
                            <div class="repeatTrack" onclick="repeatThisTrack()">
                                <i class="fa fa-repeat"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <li><a href="/resource.html">Resource</a></li>
            </ul>
        </nav>
    </header>

    <section class="projectTemplate">
        <div class="projectTitle">
            <div id="projTitle">Untitled Project
                <!-- <label for="projecttitle"></label>
                <input name="projecttitle" id="projTitle" placeholder="Untitled Project"> -->
            </div>
            <button id="markDoneBtn" onclick="markasdone()">Mark as Done</button>
        </div>

        <div class="projectBody">
            <h2>Project Deliverable</h2>
            <label for="pdeliverable"></label>
            <textarea type="text" name="pdeliverable" id="pDeliverable"></textarea>
        </div>

        <div class="projectRoadmap">
            <h2>Project Roadmap</h2>
            <div class="statusBar">
                <div id="notStart">
                    <p>To-Do</p>
                    <div id="statusCircleRed"></div>
                </div>
                <div id="inProgress">
                    <p>In Progress</p>
                    <div id="statusCircleYel"></div>
                </div>
                <div id="completed">
                    <p>Completed</p>
                    <div id="statusCircleGrn"></div>
                </div>
            </div>

            <div class="stage">
                <div class="stageContent">
                    <div class="titleBar">
                        <div class="stageInput">
                            <label for="stagetitle"></label>
                            <input name="stagetitle" id="stageTitle" placeholder="Untitled Stage">
                        </div>

                        <i class="fa fa-minus" aria-hidden="true"></i>
                    </div>

                    <!-- <label for="stagegoal"></label>
                    <textarea type="text" name="stagegoal" id="stageGoal"></textarea> -->

                    <!-- Implement add and drag task here -->
                    <div class="innerStageBoxes">
                        <div class="innerStageBox">
                        </div>
                        <div class="innerStageBox">
                        </div>
                        <div class="innerStageBox">
                        </div>
                        <button class="newTaskBtn" type="submit">+ new task</button>
                    </div>
                </div>

                <div class="stageContent">
                    <div class="titleBar">
                        <div class="stageInput">
                            <label for="stagetitle"></label>
                            <input name="stagetitle" id="stageTitle" placeholder="Untitled Stage">
                        </div>
                        <i class="fa fa-minus" aria-hidden="true"></i>
                    </div>

                    <!-- <label for="stagegoal"></label>
                    <textarea type="text" name="stagegoal" id="stageGoal"></textarea> -->

                    <!-- Implement add and drag task here TESTING -->
                    <div class="innerStageBoxes">
                        <div class="innerStageBox">
                            <!-- draggable starts -->
                            <!-- <div class="task" draggable="true">
                                <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                                <h4>Task title1</h4>
                                <button id="tagBtn">I am a tag1</button>
                                <p>Due date</p>
                            </div>
                            <div class="task" draggable="true">
                                <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                                <h4>Task title2</h4>
                                <button id="tagBtn">I am a tag2</button>
                                <p>Due date</p>
                            </div> -->
                            <!-- draggable ends -->
                        </div>

                        <div class="innerStageBox">
                        </div>

                        <div class="innerStageBox">
                        </div>
                        <button class="newTaskBtn" type="submit">+ new task</button>
                    </div>
                </div>
            </div>
            <button id="newStageBtn">+ new stage stage</button>
        </div>

        <div class="newTaskFormPopUp">
            <i class="fa fa-times" onclick="hideTaskForm()"></i>
            <form id="newTaskForm">
                <ul>
                    <li>
                        <label for="taskname">Task name: </label>
                        <input type="text" name="taskname" id="taskName">
                    </li>
                    <li>
                        <label for="priorities">Priority: </label>
                        <select name="priorities" id="priority">
                            <option vlaue="high">high</option>
                            <option value="medium">medium</option>
                            <option value="low">low</option>
                        </select>
                    </li>
                    <li>
                        <label for="estcomptime">Estimate completion Time: </label>
                        <input name="estcomptime" type="time" id="estCompTime">
                    </li>
                    <li>
                        <label for="taskduedate">Due date: </label>
                        <input type="date" name="taskduedate" id="taskDueDate">
                    </li>
                    <li>
                        <label for="keywords">Keyword: </label>
                        <input type="text" name="keywords" id="keyword">
                    </li>
                </ul>
                <button id="taskDoneBtn" type="submit">create task</button>
            </form>
        </div>
    </section>
    <script src="/index.f3bd186e.js"></script>
    <!-- <script src="./components/template.js"></script> -->
    <script src="/untitled.6ddb0658.js"></script>
</body>

</html>
