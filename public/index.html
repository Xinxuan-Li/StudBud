<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="no-cache">
    <title>StudBud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link href="scss/main.scss" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- nav bar on the top -->
    <header>
        <a href="index.html">
            <h1 class="logo">StudBud</h1>
        </a>
        <nav>
            <i class="fa fa-bars" onclick="displayMenu()"></i>
            <ul class="navlinks">
                <i class="fa fa-times" id="nav-times" onclick="hideMenu()"></i>
                <li onclick="showTimer()">Timer
                </li>
                <!-- pomodoro pop up window  -->
                <div class="timer">
                    <i class="fa fa-times" onclick="hideTimer()"></i>
                    <form id="setTime">
                        <!-- Input time here -->
                        <div class="timeInput">
                            <input type="number" placeholder="25" name="minInput" id="mins">
                            <div class="mintxt">mins</div>
                        </div>
                        <!-- Display count down timer -->
                        <div id="countDisplay"></div>
                        <!-- Number of Cycles input -->
                        <div class="pomoInput">
                            <label for="pomo">Pomodoros</label>
                            <input name="pomo" type="number" id="pomodoro" placeholder="3">
                        </div>
                        <!-- Break time input here -->
                        <div class="breakInput">
                            <label for="break">Break time</label>
                            <input name="break" type="number" id="breakTime" placeholder="5 mins">
                        </div>
                        <!-- button bar -->
                        <div class="controlTimer">
                            <button id="startTimer" type="submit">Start</button>
                            <button id="resetTimer">Clear</button>
                        </div>
                    </form>
                </div>
                <li onclick="showMusicPlayer()">Music player
                </li>
                <!-- music pop up window -->
                <div class="music">
                    <i class="fa fa-times" onclick="hideMusicPlayer()"></i>
                    <iframe class="first-m-list"
                        src="https://open.spotify.com/embed/playlist/0vvXsWCC9xrXsKd4FyS8kM?utm_source=generator&theme=0"
                        frameBorder="0"
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                </div>
                <li><a href="resource.html">Resource</a></li>
            </ul>
        </nav>
    </header>

    <!-- body that includes contents - projects display -->
    <main class="body-container">
        <h1>My Projects</h1>
        <section class="projectList">
            <div class="projectColWrapper">
                <div class="projectCol">
                    <div id="addProject" onclick="addNewProject()">+</div>
                </div>
                <div class="nameBar">
                    <p>New Project</p>
                </div>
            </div>
            <!-- === TESTING STARTS === -->
            <!-- === TESTING ENDS === -->
        </section>

        <!-- Create a project pop up window -->
        <div class="newProjectPopUp">
            <i class="fa fa-times" onclick="cancelCreateNew()"></i>
            <h1>Create new project</h1>
            <form id="newProjectForm">
                <ul>
                    <li>
                        <label for="projectname">Project name: </label>
                        <input type="text" name="projectname" id="projectName">
                    </li>
                    <li>
                        <label for="duedate">Due date: </label>
                        <input type="date" name="duedate" id="dueDate">
                    </li>
                    <li>
                        <label for="statuses">Status of project: </label>
                        <select name="statuses" id="status">
                            <option value="in-progress">In progress</option>
                            <option value="complete">Complete</option>
                        </select>
                    </li>
                </ul>
                <button id="done" type="submit">Done</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="./components/homepage.js"></script>

</body>

</html>
