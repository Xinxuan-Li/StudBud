<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="no-cache">
    <title>StudBud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="scss/main.scss" rel="stylesheet" type="text/css"> -->
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- nav bar on the top -->
    <header>
        <img class="logo" src="../img/StudBud-logo.png" alt="logo">
        <nav>
            <ul class="navlinks">
                <li onclick="showTimer()">Timer
                </li>
                <!-- pomodoro pop up window  -->
                <div id="timer">
                    <i class="fa fa-times" onclick="hideTimer()"></i>
                </div>
                <li onclick="showMusicPlayer()">Music player
                </li>
                <!-- music pop up window -->
                <div id="music">
                    <i class="fa fa-times" onclick="hideMusicPlayer()"></i>
                </div>
                <li><a href="resource.html">Resource</a></li>
                <li><a href="untitled.html">template</a></li>
            </ul>
        </nav>
    </header>

    <!-- body that includes contents - projects display -->
    <section class="projectList">
        <!-- <div class="projectList"> -->
        <div class="projectCol">
            <div id="addProject" onclick="addNewProject()">+</div>
        </div>
        <!-- === TESTING STARTS === -->
        <!-- <div class="projectCol">
            <div class="projectColInner"></div>
            <p>Project 1</p>
            <p>10/10/20</p>
        </div>
        <div class="projectCol">
            <div class="projectColInner"></div>
            <p>10/10/20</p>
            <p>Project 2</p> -->
        </div>
        <!-- === TESTING ENDS === -->
        <!-- </div> -->

        <!-- Create a project pop up window -->
    </section>

    <div class="newProjectPopUp">
        <i class="fa fa-times" onclick="cancelCreateNew()"></i>
        <h1>Create new project</h1>
        <form id="newProjectForm">
            <ul>
                <li>
                    <label for="projectname">Project name: </label>
                    <input type="text" name="projectname" id="projectName">
                </li>
                <li>
                    <label for="duedate">Due date: </label>
                    <input type="date" name="duedate" id="dueDate">
                </li>
                <li>
                    <label for="statuses">Status of project: </label>
                    <select name="statuses" id="status">
                        <option value="in-progress">In progress</option>
                        <option value="complete">Complete</option>
                    </select>
                </li>
            </ul>
            <button id="done" type="submit">Done</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
